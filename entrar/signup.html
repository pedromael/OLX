        <input type="text" placeholder="Nome Completo" name="nome"/>

    <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" name="email"/>
    </div>
    <div class="input-field">

        <input type="number" placeholder="Telefone (+244)" name="telefone"/>

    <div class="input-fild-doub">
        <div class="input-field">
            <i class="fas fa-location-dot"></i>
            <input type="text" placeholder="Moradia" name="indereco"/>

            <i class="fas fa-cake-candles"></i>

        </div>

    </div>
    <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Confirmar Password" name="senha_conf"/>
    </div>
    <input type="submit" class="btn form-submit" value="Sign up" />
    <p class="social-text">Ou cadastre-se usando</p>
    <div class="social-media">
        <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>

        <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
